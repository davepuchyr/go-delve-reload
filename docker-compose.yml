version: "3.7"

services:
  api:
    build:
      context: ./api
      target: dev
    container_name: api
    environment:
      CGO_ENABLED: 0
      API_DB_HOST: db
      API_DB_DISABLE_TLS: "true"
      API_WEB_PRODUCTION: "false"
      API_WEB_ADDRESS: :$API_PORT
      API_WEB_READ_TIMEOUT: 7s
      API_WEB_WRITE_TIMEOUT: 7s
      API_WEB_SHUTDOWN_TIMEOUT: 7s
      API_WEB_FRONTEND_ADDRESS: https://localhost:$CLIENT_PORT
    ports:
      - $API_PORT:$API_PORT
    volumes:
      - ./api:/api
    networks:
      - postgres-net
    # command: go run ./cmd/api
    command: CompileDaemon --build="go build -o main ./cmd/api" -log-prefix=false --command=./main

  client:
    build:
      context: ./client
      target: dev
    container_name: client
    environment:
      HTTPS: "true"
      REACT_APP_API_URL: https://localhost:$API_PORT/v1
    ports:
      - $CLIENT_PORT:$CLIENT_PORT
    tty: true
    volumes:
      - ./client:/client/app
      - /client/app/node_modules

  debug-api:
    build:
      context: ./api
      target: dev
    container_name: debug-api
    environment:
      CGO_ENABLED: 0
      API_DB_HOST: db
      API_DB_DISABLE_TLS: "true"
      API_WEB_PRODUCTION: "false"
      API_WEB_ADDRESS: :8888
      API_WEB_READ_TIMEOUT: 7s
      API_WEB_WRITE_TIMEOUT: 7s
      API_WEB_SHUTDOWN_TIMEOUT: 7s
      API_WEB_FRONTEND_ADDRESS: "https://localhost:3000"
    volumes:
      - ./api:/api
    ports:
      - 2345:2345
      - 8888:8888
    networks:
      - postgres-net
      # run a container without the default seccomp profile
      # https://github.com/go-delve/delve/issues/515
    security_opt:
      - "seccomp:unconfined"
    tty: true
    stdin_open: true
    command: dlv debug --accept-multiclient --continue --headless --listen=:2345 --api-version=2 --log ./cmd/api/

  db:
    image: postgres:11.6
    container_name: db
    ports:
      - 5432:5432
    volumes:
      - /seed
    networks:
      - postgres-net

networks:
  postgres-net:
    external: true
